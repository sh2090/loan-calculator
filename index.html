<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Personal Loan Calculator</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .calc-card { background: white; padding: 30px; border-radius: 8px; shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        .result { margin-top: 25px; padding: 15px; background: #e8f8f5; border-radius: 4px; text-align: center; display: none; }
        .result h3 { margin: 0; color: #16a085; }
    </style>
</head>
<body>

<div class="calc-card">
    <h2>Loan Calculator</h2>
    <label>Loan Amount ($)</label>
    <input type="number" id="amount" placeholder="e.g. 10000">
    
    <label>Interest Rate (%)</label>
    <input type="number" id="interest" placeholder="e.g. 5.5">
    
    <label>Loan Term (Years)</label>
    <input type="number" id="years" placeholder="e.g. 5">

    <button onclick="calculateLoan()">Calculate Monthly Payment</button>

    <div id="resultBox" class="result">
        <p>Monthly Payment:</p>
        <h3 id="monthlyPayment">$0.00</h3>
    </div>
</div>

<script>
    function calculateLoan() {
        const P = document.getElementById('amount').value;
        const r = (document.getElementById('interest').value / 100) / 12;
        const n = document.getElementById('years').value * 12;

        if (P && r && n) {
            const x = Math.pow(1 + r, n);
            const monthly = (P * x * r) / (x - 1);
            
            document.getElementById('monthlyPayment').innerText = '$' + monthly.toFixed(2);
            document.getElementById('resultBox').style.display = 'block';
        } else {
            alert("Please fill in all fields");
        }
    }
</script>
</body>
</html>
