<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Loan Pro | Millions & Flexible Tenure</title>
    <style>
        :root {
            --primary: #0f172a; /* Deep elegant navy */
            --accent: #2563eb;  /* Trusting blue */
            --success: #059669; /* Money green */
            --bg: #f8fafc;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: #1e293b; 
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        .container { width: 100%; max-width: 550px; }

        .calc-card {
            background: white; padding: 40px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        h2 { margin: 0 0 10px; font-size: 1.8rem; color: var(--primary); text-align: center; }
        p.desc { text-align: center; color: #64748b; margin-bottom: 30px; font-size: 0.95rem; }

        .input-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        
        /* Input styling for big numbers */
        .input-wrapper { position: relative; }
        .input-wrapper span { position: absolute; left: 16px; top: 12px; color: #94a3b8; font-weight: 600; }
        input { 
            width: 100%; padding: 12px 16px 12px 35px; border: 2px solid #f1f5f9; 
            border-radius: 12px; font-size: 1.1rem; box-sizing: border-box;
            background: #f8fafc; transition: all 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); background: white; }

        /* Tenure Selector */
        .tenure-toggle { display: flex; gap: 10px; margin-bottom: 10px; }
        .t-btn { 
            flex: 1; padding: 8px; border: 1px solid #e2e8f0; border-radius: 8px; 
            background: white; cursor: pointer; font-size: 0.8rem; font-weight: 600;
        }
        .t-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        button.calc-btn {
            width: 100%; padding: 16px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: transform 0.1s;
        }
        button.calc-btn:active { transform: scale(0.98); }

        /* Results Display */
        .results-box { 
            margin-top: 35px; border-radius: 20px; background: var(--primary); 
            color: white; padding: 30px; display: none;
        }
        .main-res { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .main-res span { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; }
        .main-res h1 { font-size: 2.5rem; margin: 10px 0 0; color: #fff; }

        .grid-res { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .res-item span { font-size: 0.75rem; color: #94a3b8; display: block; margin-bottom: 5px; }
        .res-item b { font-size: 1.1rem; }

        footer { margin-top: 40px; text-align: center; font-size: 0.8rem; }
        footer a { color: var(--accent); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="calc-card">
        <h2>Loan Analyzer Pro</h2>
        <p class="desc">Calculate personal, business, or jumbo loans up to $100M+.</p>

        <div class="input-group">
            <label>Total Loan Amount</label>
            <div class="input-wrapper">
                <span>$</span>
                <input type="number" id="amount" placeholder="e.g. 1,000,000">
            </div>
        </div>

        <div class="input-group">
            <label>Annual Interest Rate (%)</label>
            <div class="input-wrapper">
                <span style="left: auto; right: 16px;">%</span>
                <input type="number" id="interest" step="0.01" placeholder="e.g. 5.25" style="padding-left: 16px;">
            </div>
        </div>

        <div class="input-group">
            <label>Loan Tenure</label>
            <div class="tenure-toggle">
                <button id="btn-years" class="t-btn active" onclick="setTenureMode('years')">Years</button>
                <button id="btn-months" class="t-btn" onclick="setTenureMode('months')">Months</button>
            </div>
            <input type="number" id="tenureValue" placeholder="e.g. 30" style="padding-left: 16px;">
        </div>

        <button class="calc-btn" onclick="calculate()">Calculate Payment</button>

        <div id="results" class="results-box">
            <div class="main-res">
                <span>Monthly Installment (EMI)</span>
                <h1 id="emi-out">$0.00</h1>
            </div>
            <div class="grid-res">
                <div class="res-item">
                    <span>Total Interest Paid</span>
                    <b id="interest-out">$0</b>
                </div>
                <div class="res-item">
                    <span>Total Repayment</span>
                    <b id="total-out">$0</b>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Smart Loan Calc</p>
        <a href="index.html">Home</a> | <a href="privacy.html">Privacy Policy</a> | <a href="mailto:sh2090@gmail.com">Contact</a>
    </footer>
</div>

<script>
    let tenureMode = 'years';

    function setTenureMode(mode) {
        tenureMode = mode;
        document.getElementById('btn-years').classList.toggle('active', mode === 'years');
        document.getElementById('btn-months').classList.toggle('active', mode === 'months');
        document.getElementById('tenureValue').placeholder = mode === 'years' ? "e.g. 30" : "e.g. 360";
    }

    function calculate() {
        const p = parseFloat(document.getElementById('amount').value);
        const r = parseFloat(document.getElementById('interest').value) / 1200; // Monthly decimal rate
        let n = parseFloat(document.getElementById('tenureValue').value);

        if (tenureMode === 'years') n = n * 12; // Convert years to months

        if (p > 0 && r > 0 && n > 0) {
            // Formula: EMI = [P x R x (1+R)^N]/[(1+R)^N-1]
            const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            const totalPayable = emi * n;
            const totalInterest = totalPayable - p;

            // Formatting with commas for Millions
            const fmt = (val) => '$' + val.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

            document.getElementById('emi-out').innerText = fmt(emi);
            document.getElementById('interest-out').innerText = fmt(totalInterest);
            document.getElementById('total-out').innerText = fmt(totalPayable);
            
            document.getElementById('results').style.display = 'block';
        } else {
            alert("Please enter valid loan details.");
        }
    }
</script>
</body>
</html>
